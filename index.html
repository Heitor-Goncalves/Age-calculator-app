<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="data">
      <div class="numIdade">
        DAY
        <input type="text" id="bDay" placeholder="DD">
        <span id="lbDay"></span>
      </div>

      <div class="numIdade">
        MONTH
        <input type="text" id="bMonth" placeholder="MM">
        <span id="lbMonth"></span>
      </div>

      <div class="numIdade">
        YEAR
        <input type="text" id="bYear" placeholder="YYYY">
        <span id="lbYear"></span>
      </div>

    </div>
    <div class="btn">
      <hr><button></button>
    </div>
    <div class="infoAge">
      <div><span id="nAge">--</span> years</div>
      <div><span id="nMonth">--</span> months</div>
      <div><span id="nYear">--</span> days</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#
    https://www.linkedin.com/in/heitor-gon%C3%A7alves-4654b7173/">Heitor Gon√ßalves</a>.
  </div>
</body>

</html>
